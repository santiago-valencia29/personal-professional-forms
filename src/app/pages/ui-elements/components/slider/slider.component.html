<app-layout>
  <div class="container-fluid mt-2 min-vh-100">
    <div class="mb-3">
      <h6>Slider</h6>
      <mat-slider
        min="0"
        max="100000"
        step="1000"
        showTickMarks
        discrete
        [displayWith]="formatLabel"
        class="w-100"
      >
        <input matSliderThumb />
      </mat-slider>
    </div>
  </div>

  <app-footer></app-footer>
</app-layout>
